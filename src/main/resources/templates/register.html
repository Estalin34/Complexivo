<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="card mx-auto">


            <h5 class="card-title">Registrarse</h5>
            <h6 class="card-subtitle">Crea tu cuenta</h6>

            <div class="mb-3">
                <input th:field="*{name}" class="form-control" type="text" placeholder="Nombre" required>
            </div>

            <div class="mb-3">
                <input th:field="*{last}" class="form-control" type="text" placeholder="Apellido" required>
            </div>

            <div class="mb-3">
                <input th:field="*{email}" class="form-control" type="email" placeholder="Correo electrónico" required>
            </div>

            <div class="mb-3">
                <input th:field="*{username}" class="form-control" type="text" placeholder="Nombre de usuario" required>
            </div>

            <div class="mb-4">
                <input th:field="*{password}" class="form-control" type="password" placeholder="Contraseña" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </div>
    </form>
</div>
<div class="mb-3">
    <label for="duracion" class="form-label">Duracion</label>
    <input th:field="*{duracion}" type="number" class="form-control" id="duracion" step="0.01" min="0" required>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
