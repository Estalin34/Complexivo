<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 1.5rem;">Alumonos</a>
        <a class="navbar-brand ms-auto" th:href="@{/logout}" style="font-size: 1.2rem;">Cerrar sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">AGREGAR CURSOS</h1>

    <form th:action="@{${product.id == null} ? '/add' : '/product/edit/'+${product.id}}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Duracion</label>
            <input th:field="*{duracion}" type="number" class="form-control" id="duracion" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input th:field="*{price}" type="number" class="form-control" id="price" step="0.01" min="0" required>
        </div>


        <div class="mb-3">
            <button class="btn btn-success" type="submit">Guardar Producto</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
